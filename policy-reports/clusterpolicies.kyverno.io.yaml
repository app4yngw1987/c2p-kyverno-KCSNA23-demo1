    - match:
        any:
        - resources:
            kinds:
            - Pod
            - Deployment
            - StatefulSet
            - DaemonSet
            - Job
            - CronJob
      name: safe-label
      preconditions:
        all:
        - key: '{{ request.operation || ''BACKGROUND'' }}'
